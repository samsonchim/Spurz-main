<script>
	$(document).ready(function () {
    const maxSearches = 6;
    
    function saveSearchTerm(term) {
        let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];

        searches = searches.filter(item => item !== term);
        searches.unshift(term);

        if (searches.length > maxSearches) {
            searches.pop();
        }

        localStorage.setItem('recentSearches', JSON.stringify(searches));
        displayRecentSearches();
    }

    function displayRecentSearches() {
        const searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
        const recentSearchList = $('.recent-search-list ul');
        recentSearchList.empty();

        searches.forEach(search => {
            const searchItem = `
                <li>
                    <a href="javascript:void(0);" class="search-content" data-term="${search}">
                        <i class="icon feather icon-clock me-2"></i>
                        <span>${search}</span>
                        <i class="icon feather icon-arrow-up-left"></i>
                    </a>
                </li>`;
            recentSearchList.append(searchItem);
        });
    }

    displayRecentSearches();

    // Handle search on clicking the search icon
    $('.search-icon').on('click', function () {
        const searchTerm = $('.main-in').val().trim();
        
        if (searchTerm) {
            saveSearchTerm(searchTerm);
            navigateToProductPage(searchTerm);
        }
    });

    // Handle search by ckicking enter key
    $('.main-in').on('keypress', function (e) {
        if (e.which === 13) { 
            e.preventDefault();
            const searchTerm = $(this).val().trim();
            
            if (searchTerm) {
                saveSearchTerm(searchTerm);
                navigateToProductPage(searchTerm);
            }
        }
    });

    // Handle clicks on recent search items
    $(document).on('click', '.search-content', function () {
        const searchTerm = $(this).data('term');
        navigateToProductPage(searchTerm);
    });

    // Redirect to product.html with the search term as a parameter
    function navigateToProductPage(term) {
        const url = `product.html?search=${encodeURIComponent(term)}`;
        window.location.href = url;
    }
});


</script>
