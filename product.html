<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Dashobord</title>
</head>

<body>
  <!-- App -->
  <div class="app">
    <input class="mobile-input" type="checkbox" id="mobileButton" />

    <div class="side flex">
      <div class="mobile-btn">
        <label class="flex" for="mobileButton">
          <ion-icon name="grid-outline"></ion-icon>
        </label>
      </div>

      <!-- Sidebar -->
      <div class="sidebar flex-d flex-c">
        <div class="sidebar-logo flex">
          <span>H</span>
        </div>

        <div class="sidebar-center flex flex-c">
          <div class="icon flex">
            <ion-icon name="filter-circle-outline"></ion-icon>
          </div>
          <div class="icon flex">
            <ion-icon name="mail-unread-outline"></ion-icon>
          </div>
          <div class="icon flex">
            <ion-icon name="time-outline"></ion-icon>
          </div>
          <div class="icon flex">
            <ion-icon name="calendar-outline"></ion-icon>
          </div>
        </div>

        <div class="sidebar-bottom flex flex-c">
          <div class="icon flex">
            <ion-icon name="cog-outline"></ion-icon>
          </div>
          <div class="icon flex">
            <ion-icon name="bug-outline"></ion-icon>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->
    </div>

    <!-- Main Content -->
    <div class="main flex-d flex-c">
      <div class="main-top flex-d">
        <h2>Sales Dashboard</h2>

        <div class="main-top-left flex">
          <div class="search flex">
            <ion-icon name="search-outline" class="icon-btn"></ion-icon>
            <input type="text" placeholder="Search" />
          </div>

          <div class="icon flex">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>

          <div class="user flex">
            <ion-icon name="person-circle-outline" class="icon-btn"></ion-icon>
            <h4>Hassnain</h4>
          </div>
        </div>
      </div>
      <div class="main-bottom flex-d">
        <div class="main-bottom-left flex flex-c">
          <div class="graph">
            <img src="https://raw.githubusercontent.com/programmercloud/sales-dashboard/main/img/graph.png" alt="" />
            <a href="#" class="btn">See Details</a>
          </div>

          <div class="stats flex-d">
            <div class="top-selling">
              <div class="head flex-d">
                <h2>Top selling product</h2>
                <p>7 days</p>
              </div>

              <div class="flex-d">
                <div class="details flex-d">
                  <div class="table">
                    <div class="row flex-d">
                      <h4>Name</h4>
                      <p>Iphone</p>
                    </div>

                    <div class="row flex-d">
                      <h4>Price</h4>
                      <p>$499</p>
                    </div>

                    <div class="row flex-d">
                      <h4>Sales</h4>
                      <p>27</p>
                    </div>
                  </div>
                </div>
                <div class="product">
                  <img src="https://raw.githubusercontent.com/programmercloud/sales-dashboard/main/img/laptop.png" alt="" />
                </div>
              </div>
            </div>

            <div class="customers">
              <h2>Customer</h2>
              <div class="country flex">
                <span class="blue"></span>
                <h4>Europe</h4>
                <p>79%</p>
              </div>

              <div class="country flex">
                <span class="green"></span>
                <h4>Asia</h4>
                <p>52%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="main-bottom-right flex-d flex-c">
          <div class="orders">
            <h2>Recent Orders</h2>
            <div class="order flex-d">
              <ion-icon class="icon-btn" name="logo-apple"></ion-icon>
              <p>Iphone</p>
              <p class="price">$499</p>
            </div>

            <div class="order flex-d">
              <ion-icon class="icon-btn" name="logo-google"></ion-icon>
              <p>G.Phone</p>
              <p class="price">$1249</p>
            </div>

            <div class="order flex-d">
              <ion-icon class="icon-btn" name="logo-microsoft"></ion-icon>
              <p>Laptop</p>
              <p class="price">$2399</p>
            </div>

            <div class="order flex-d">
              <ion-icon class="icon-btn" name="watch-outline"></ion-icon>
              <p>Watch</p>
              <p class="price">$500</p>
            </div>
          </div>

          <div class="plans flex flex-c">
            <h2>Weekly Plan</h2>
            <div class="progress-bar flex">49%</div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content -->
  </div>
  <!-- End App -->

  <!--   Youtube   -->

  <a href="https://bit.ly/3eyQioE" class="youtube flex" target="__blank">
    Watch Tutorial
    <ion-icon class="yt-icon" name="logo-youtube"></ion-icon>
  </a>

  <!-- Ion Icons Js -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>

</html>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;700&display=swap");

*,
*::after,
*::before {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Nunito", sans-serif;
}

body {
  background: #dce5f3;
}

.app {
  width: 95%;
  height: 95vh;
  background-color: #fff;
  position: absolute;
  top: 2.5%;
  left: 2.5%;
  border-radius: 15px;
  box-shadow: 1px 1px 12px 1px rgba(0, 0, 0, 0.15);
  display: flex;
  overflow: hidden;
}

.side {
  width: 8%;
  height: 100%;
}

.main {
  width: 92%;
  height: 100%;
  padding: 15px;
}

.flex {
  display: flex;
  align-items: center;
  justify-content: center;
}

.flex-c {
  flex-direction: column;
}

.flex-d {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.sidebar {
  height: 90%;
}

.mobile-btn {
  display: none;
}

.mobile-input {
  display: none;
}

.sidebar-logo span {
  padding: 4px 10px;
  color: #fff;
  background: #0fa7f5;
  font-size: 20px;
  font-weight: 500;
  border-radius: 8px;
  cursor: pointer;
}

.icon {
  width: 40px;
  height: 40px;
  font-size: 25px;
  color: #1a3847;
  cursor: pointer;
  background: #f2fbff;
  border-radius: 8px;
  transition: background 0.4s linear;
}

.sidebar .icon {
  margin: 8px 0;
}

.icon:hover,
.icon:focus {
  color: #fff;
  background: #0fa7f5;
}

.icon-btn {
  color: #1a3847;
  font-size: 25px;
  cursor: pointer;
}

/* Main Content */

.main-top {
  width: 100%;
  height: 10%;
}

.main-top h2 {
  font-size: 26px;
  font-weight: 400;
}

.main-top-left {
  gap: 18px;
  margin-right: 20px;
}

.search {
  width: 200px;
  height: 40px;
  padding: 0 5px;
  background-color: #dce5f3;
  border-radius: 8px;
  justify-content: start;
}

.search input {
  border: none;
  width: 100px;
  outline: none;
  background: inherit;
  color: #333;
  margin-left: 5px;
}

.user {
  gap: 10px;
  cursor: pointer;
}

.user h4 {
  font-size: 22px;
  font-weight: 200;
}

.main-bottom {
  width: 100%;
  height: auto;
  min-height: 80%;
  overflow-y: auto;
  background: #dce5f3;
  border-radius: 30px;
  margin-bottom: 10px;
  padding: 25px;
}

.main-bottom-left {
  width: 65%;
  height: 100%;
  align-items: unset;
  gap: 10px;
  justify-content: space-evenly;
}

.main-bottom-right {
  width: 28%;
  height: 100%;
  align-items: unset;
  justify-content: space-evenly;
}

.graph {
  background: #fff;
  padding: 15px;
  border-radius: 15px;
}

.graph img {
  width: 80%;
  display: block;
  margin: 0 auto;
  pointer-events: none;
}

.btn {
  color: #000;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  display: block;
  text-align: center;
  margin: 10px auto;
}

.stats {
  margin: 10px 0;
}

.top-selling {
  width: 57%;
  background: #fff;
  padding: 10px;
  border-radius: 15px;
  padding: 20px;
}

.customers {
  width: 38%;
  background: #fff;
  padding: 20px;
  border-radius: 15px;
}

.main-bottom h2 {
  font-size: 18px;
  font-weight: 800;
}

.stats p {
  color: #333;
  font-size: 16px;
  font-weight: 400;
}

.head {
  margin-bottom: 10px;
  width: 100%;
}

.head p {
  margin-right: 20px;
}

.details {
  width: 40%;
}

.product {
  width: 40%;
}

.table {
  width: 100%;
}

.row:not(:last-child) {
  margin-bottom: 10px;
}
.product img {
  width: 120px;
  display: block;
  margin: 0 auto;
  transition: 0.3s linear;
  cursor: pointer;
}

.product img:hover {
  transform: translateY(-5px);
}

.country {
  margin: 10px 0;
  justify-content: start;
}

.country span {
  width: 15px;
  height: 15px;
  margin-right: 10px;
  border-radius: 50%;
}

.country h4 {
  margin-right: 12px;
}

span.blue {
  background: #0fa7f5;
}

span.green {
  background: #51d448;
}

.orders,
.plans {
  padding: 20px;
  width: 75%;
  margin: 0 auto;
  background: #fff;
  border-radius: 15px;
}

.orders {
  margin-bottom: 20px;
}

.orders p {
  font-size: 16px;
  font-weight: 400;
}

.price {
  color: #333;
}

.main-bottom-right h2 {
  margin-bottom: 12px;
}

.order:not(:last-child) {
  margin-bottom: 20px;
}

.progress-bar {
  background: #fff;
  width: 120px;
  height: 120px;
  text-align: center;
  font-size: 25px;
  font-weight: 700;
  border: 10px solid #dce5f3;
  border-top-color: #0fa7f5;
  border-right-color: #0fa7f5;
  border-radius: 50%;
}

.graph:hover,
.top-selling:hover,
.customers:hover,
.orders:hover,
.plans:hover {
  transition: 0.3s linear;
  transform: translateY(-5px);
}

/* End Main Content */

@media (max-width: 768px) {
  .app {
    border-radius: 5px;
    flex-direction: column-reverse;
    overflow-y: auto;
    height: auto;
  }

  .side {
    width: 80%;
    height: 70px;
    flex-direction: row;
    justify-content: center;
    gap: 20px;
    position: fixed;
    bottom: -80px;
    border-radius: 15px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    left: 10%;
    background: #0fa7f5;
    padding: 10px 0;
    transition: 0.3s;
  }

  .main {
    margin: 0 auto;
    width: 100%;
  }

  .search {
    width: 260px;
  }

  .user {
    display: none;
  }

  .sidebar,
  .sidebar > .flex-c {
    flex-direction: row;
  }

  .sidebar {
    background: #fff;
    width: 90%;
    padding: 0 20px;
    border-radius: 30px;
    z-index: 9999;
  }

  .sidebar-bottom {
    display: none;
  }

  .sidebar-center .icon:not(:last-child) {
    margin-right: 8px;
  }

  .main-top {
    width: 100%;
  }

  .main-top h2 {
    margin-bottom: 10px;
  }

  .main-bottom {
    height: auto;
    margin-bottom: 40px;
  }

  .main-top,
  .main-bottom,
  .main-bottom-left,
  .main-bottom-right,
  .stats {
    flex-direction: column;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
  }

  .top-selling,
  .customers,
  .orders,
  .plans {
    width: 100%;
    margin-bottom: 20px;
    text-align: center;
  }

  .stats,
  .customers {
    margin-bottom: 0;
  }

  .graph:hover,
  .top-selling:hover,
  .customers:hover,
  .orders:hover,
  .plans:hover {
    transform: none;
  }

  .mobile-btn {
    display: block;
    position: absolute;
    top: -60px;
    right: 0;
    color: #fff;
  }

  .mobile-btn label {
    cursor: pointer;
    display: flex;
    background: #0fa7f5;
    width: 40px;
    height: 40px;
    font-size: 25px;
    border-radius: 50%;
  }

  .mobile-input:checked ~ .side {
    bottom: 0;
  }

  .mobile-input:checked ~ .side .mobile-btn {
    top: -30px;
    right: unset;
    transition: 0.3s linear;
  }

  .mobile-input:checked ~ .side .mobile-btn label {
    background: #fff;
    color: #0fa7f5;
  }
}

/* Youtube */

.youtube {
  position: fixed;
  bottom: 12px;
  right: 28px;
  text-decoration: none;
  color: #0fa7f5;
  background: #fff;
  padding: 8px 16px;
  font-size: 20px;
  cursor: pointer;
  border-radius: 8px;
  box-shadow: 3px 4px 6px 3px rgba(0, 0, 0, 0.12);
}

.yt-icon {
  font-size: 30px;
  color: #ff0009;
  margin-left: 12px;
}

</style>
