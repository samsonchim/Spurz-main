<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300&display=swap">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Sulphur Point', sans-serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
     
      margin-top: 40px; /* Push down to center vertically */
    }

    .signup-image {
      /*background: url('revenue.png') center/cover no-repeat;  Replace with your actual image URL */
      height: 200px; /* Set a height for the image on larger screens */
    }

    .signup-form {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    select {
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    button {
      background-color: #631823;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f0f16;
    }

    .error-message {
      color: #ff0000;
      margin-top: 10px;
      text-align: center;
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      .signup-container {
        flex-direction: column; /* Change to column to stack elements */
      }

      .signup-image {
        height: 200px; /* Set a height for the image on smaller screens */
        order: -1; /* Move the image to the top */
      }
    }
  </style>
  <title>Signup Page</title>
</head>

<body>
  <div class="signup-container">
    <!--<div class="signup-image"></div>-->
    <div class="signup-form">
     <div class="error-message" id="response-message"></div>
      <h2>Login to your Outlet's Dashboard</h2><hr>
      
      <form action="login.php" method="post" onsubmit="return validateForm()">

        <label for="email">Phone Number</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="submitForm()">Login</button>
       
      </form>
    </div>
  </div>

  <script>
    function submitForm() {
    var xhr = new XMLHttpRequest();
    var form = document.querySelector('form');
    var formData = new FormData(form);

    xhr.open('POST', 'login.php', true);

    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                document.getElementById('response-message').innerHTML = xhr.responseText;

                // Check for success message in the response
                if (xhr.responseText.trim() === 'Login Successful') {
                    // Redirect to login.html
                    window.location.href = 'dashboard.php';
                }
            } else {
                // Handle other HTTP status codes or errors
                console.error('Error: ' + xhr.status);
            }
        }
    };

    xhr.send(formData);
}

function validateForm() {
    // Implement any client-side validation if needed
    return true;
}
  </script>
</body>

</html>
